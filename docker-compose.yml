services:
  # PostgreSQL 数据库（与 AWS RDS PostgreSQL 兼容）
  postgres:
    image: postgres:16-alpine
    container_name: bunn-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: bunn_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # 初始化脚本（可选）
      - ./docker/init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d bunn_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 缓存（与 AWS ElastiCache 兼容）
  redis:
    image: redis:7-alpine
    container_name: bunn-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js 应用容器（用于测试容器化部署）
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bunn-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/bunn_db
      - REDIS_URL=redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    profiles:
      - full  # 只有 docker compose --profile full up 时才启动

volumes:
  postgres_data:
  redis_data:
